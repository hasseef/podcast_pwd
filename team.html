<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>فريق العمل | بودكاست ذوي الإعاقة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f9f9f9;
      color: #3f3a3f;
    }
    header {
      background: linear-gradient(to left, #714984, #523663);
      color: white;
      padding: 2rem;
      text-align: center;
    }
    .team-member {
      padding: 1rem;
      text-align: center;
      background-color: white;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.06);
    }
    .team-member img {
      width: 130px;
      height: 130px;
      object-fit: cover;
      border-radius: 50%;
      border: 5px solid white;
      margin-bottom: 1rem;
    }
    .circle-bg-1 { background-color: #714984; }
    .circle-bg-2 { background-color: #bc9c5b; }
    .circle-bg-3 { background-color: #523663; }
    .circle-wrapper {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
    }
    footer {
      background: #3f3a3f;
      color: white;
      text-align: center;
      padding: 1.5rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

<header>
  
  <h1 class="fw-bold mt-3"><span style="color:#ffffff">👥</span> فريق بودكاست ذوي الإعاقة</h1>
  <p>الفريق المسؤول عن إنتاج وتقديم البودكاست</p>
</header>

<main class="container py-5">
  <div class="row g-4 text-center">
    <div class="col-md-3">
      <div class="team-member">
        <div class="circle-wrapper circle-bg-1">
          <img src="https://via.placeholder.com/150" alt="سحر العنيزي">
        </div>
        
        <p class="text-muted small mb-0">مقدمة البودكاست</p>
      </div>
    </div>
    <div class="col-md-3">
      <div class="team-member">
        <div class="circle-wrapper circle-bg-2">
          <img src="https://via.placeholder.com/150" alt="عبدالله الحسين">
        </div>
        
        <p class="text-muted small mb-0">المنتج التنفيذي</p>
      </div>
    </div>
    <div class="col-md-3">
      <div class="team-member">
        <div class="circle-wrapper circle-bg-3">
          <img src="https://via.placeholder.com/150" alt="ريم الصالح">
        </div>
        
        <p class="text-muted small mb-0">الإعداد والتنسيق</p>
      </div>
    </div>
    <div class="col-md-3">
      <div class="team-member">
        <div class="circle-wrapper circle-bg-2">
          <img src="https://via.placeholder.com/150" alt="خالد العتيبي">
        </div>
        
        <p class="text-muted small mb-0">هندسة الصوت والنشر</p>
      </div>
    </div>
  </div>
</main>

<footer>
  <p>© 2025 بودكاست ذوي الإعاقة – جميع الحقوق محفوظة</p>
</footer>

</body>
</html>
