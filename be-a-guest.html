    <!doctype html><html lang="ar" dir="rtl"><head>
    <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
    <title>الراغبون في الاستضافة | بودكاست ذوي الإعاقة</title>
    <link rel="stylesheet" href="assets/css/style.css">
    </head><body>
    <script src="assets/js/header.js"></script>
    <main id="main" class="container" style="max-width:820px;">
  <h1>طلب الاستضافة</h1>
  <form action="mailto:info@example.com" method="post" enctype="text/plain" style="display:grid; gap:12px;">
    <label>الاسم <input required name="name" placeholder="الاسم الكامل"></label>
    <label>البريد الإلكتروني <input required type="email" name="email" placeholder="example@domain.com"></label>
    <label>المجال/الموضوع <input required name="topic" placeholder="موضوع الحلقة المقترح"></label>
    <label>المدينة <input name="city" placeholder="المدينة"></label>
    <label>احتياجات الوصول (إن وجدت) <textarea name="accessibility" placeholder="لغة الإشارة، تسهيلات..."></textarea></label>
    <button type="submit">إرسال الطلب</button>
  </form>
</main>

    <script src="assets/js/footer.js"></script>

</body></html>
