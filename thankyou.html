<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>شكرًا لمشاركتك</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9f9f9;
      font-family: 'Cairo', sans-serif;
      color: #3f3a3f;
    }
    .thankyou-box {
      max-width: 600px;
      margin: 100px auto;
      background: white;
      border-radius: 1rem;
      padding: 3rem;
      box-shadow: 0 0 12px rgba(0,0,0,0.07);
      text-align: center;
    }
    .thankyou-box h1 {
      color: #714984;
    }
    .btn-main {
      background-color: #bc9c5b;
      color: white;
      padding: 0.5rem 2rem;
      border-radius: 0.5rem;
      border: none;
      margin-top: 1.5rem;
    }
  
h1, h2, h3 {
  font-weight: 700;
  color: #523663;
  line-height: 1.5;
}
p {
  font-size: 1.05rem;
  line-height: 1.8;
  color: #3f3a3f;
}


button, .btn-primary, .btn-success, .btn {
  background-color: #714984;
  border: none;
  border-radius: 8px;
  font-weight: bold;
  transition: background-color 0.3s ease, transform 0.2s ease;
}
button:hover, .btn:hover {
  background-color: #523663;
  transform: translateY(-2px);
}
.card, .member-card {
  transition: box-shadow 0.3s ease, transform 0.3s ease;
}
.card:hover, .member-card:hover {
  box-shadow: 0 6px 18px rgba(0,0,0,0.08);
  transform: translateY(-4px);
}

</style>

<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>AOS.init({ once: true });</script>

</head>
<body>

<div class="thankyou-box">
  <h1>شكرًا لمشاركتك!</h1>
  <p class="mt-3">نقدّر اقتراحك وسنعمل على مراجعته ضمن محتوى البودكاست القادم بإذن الله.</p>
  <a href="index.html" class="btn-main">العودة إلى الصفحة الرئيسية</a>
</div>

</body>
</html>
